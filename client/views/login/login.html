<template name="login">
  <div id="login-form" class="accounts-view">
    <h1>Login</h1>
    <form action="#" id="login-form">
      <input type="email" name="email" id="accounts-email" placeholder="email" autofocus>
      <input type="password" name="password" id="accounts-password">
      <input type= "submit">
    </form>
    <div class="other-links">
      <a href="{{pathFor 'registration'}}">Sign Up |</a>
      <a href="#"> Forgot Password?</a>
    </div>
  </div>
</template>
