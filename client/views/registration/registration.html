<template name="registration">
  <div class="registration-form" id="accounts-view">
    <h1>Sign Up</h1>
    <form action="#" id="sign-up-form">
      <input type="email" id="accounts-email" placeholder="E-mail" autofocus>
      <input type="password" id="accounts-password" placeholder="Password">
      <input type="confirm" id="accounts-confirm" placeholder="Confirm Password">
      <input type="submit">
    </form>
    <div class="other links">
      <a href="{{pathFor 'login'}}">Login</a>
    </div>
  </div>
</template>
