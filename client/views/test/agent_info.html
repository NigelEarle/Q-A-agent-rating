<template name="agentInfo">
  <div id="agent-form" class="pre-form">
    <h1>Agent Information</h1>
    <p> Please fill out the following fields based on the agent's general information</p>
    <form action="#" id="basic-info-form" role="form">

      <div class="form-group">
        <input type="text" class="form-control" name="agent-name" placeholder="Agent First Name" autofocus />
      </div>

      <div class="form-group">
        <input type="text" class="form-control" name="agent-name" placeholder="Agent Last Name" />
      </div>

      <div class="form-group">
        <input type="text" class="form-control" name="agent-name" placeholder="Agent E-Mail" />
      </div>


      <div class="form-group">
        <select class="form-control">
           <option value="regionId">Hong Kong</option>
        </select>
      </div>

      <a href="{{pathFor 'greeting'}}">
        <input type="submit" class= "btn btn-success" />
      </a>
    </form>
  </div>
</template>
