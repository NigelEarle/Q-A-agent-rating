<template name="agentInfo">
    <div class="agent-info-form">
      <h1>Agent Information</h1>
        <p> Please fill out the following fields based on the agent's general information</p>
        <form action="#" id="basic-info-form" role="form">

          <div class="form-group">
            <input type="text" class="form-control" name="agent-name" placeholder="Agent Name" />
          </div>

          <div class="form-group">
            <select class="form-control">
               <option value="regionId">Hong Kong</option>
            </select>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" name="agent-ref-number" placeholder="Reference #" />
          </div>

          <div class="form-group">
            <input type="text" class="form-control" name="agent-test-date" placeholder="Date" />
          </div>

          <a href="{{pathFor 'greeting'}}">
            <input type="submit" />
          </a>
        </form>
    </div>
</template>
