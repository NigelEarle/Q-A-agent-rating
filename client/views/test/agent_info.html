<template name="agentInfo">
  <div id="agent-form" class="pre-form">
    <h1>Agent Information</h1>
    <p> Please fill out the following fields based on the agent's general information</p>
    <form id="agent-info-form" role="form">

      <div class="form-group">
        <input type="text" class="form-control" name="agent-first-name" placeholder="Agent First Name" autofocus />
      </div>

      <div class="form-group">
        <input type="text" class="form-control" name="agent-last-name" placeholder="Agent Last Name" />
      </div>

      <div class="form-group">
        <input type="text" class="form-control" name="agent-email" placeholder="Agent E-Mail" />
      </div>


      <div class="form-group">
        <select class="form-control" id="agent-territory" form="agent-info-form">
          <option value="Hong Kong">Hong Kong</option>
          <option value="London">London</option>
          <option value="Sao Paulo">Sao Paulo</option>
          <option value="New York">New York</option>
        </select>
      </div>

      <input type="submit" value="submit" class= "btn btn-success" />
    </form>
  </div>
</template>
