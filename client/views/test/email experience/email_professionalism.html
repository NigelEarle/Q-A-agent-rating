<template name="emailProfessionalism">
  <div id="email-professionalism" class="test-form">
    <div class="category">
      <h1>Email Experience</h1>
      <h2>Email Professionalism</h2>
      <p>Please Answer Questions If Category Applies. All Questions Left Blank Or Marked N/A Will Not Be Calculated.</p>

    </div>
    <form action="#" class="q-form" name="emailProfessionalism">
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">How would rate the overall speed of response to your request?</h3>
          </div>
          <div class="panel-body">
            <label for="email_professionalism[0][score]">Excellent</label>
            <input type="radio" name="email_professionalism[0][score]" class="score" value="4">
            <label for="email_professionalism[0][score]">Good</label>
            <input type="radio" name="email_professionalism[0][score]" class="score" value="3">
            <label for="email_professionalism[0][score]">Can Do Better</label>
            <input type="radio" name="email_professionalism[0][score]" class="score" value="2">
            <label for="email_professionalism[0][score]">Bad</label>
            <input type="radio" name="email_professionalism[0][score]" class="score" value="1">
            <label for="email_professionalism[0][score]">N/A</label>
            <input type="radio" name="email_professionalism[0][score]" class="score" value="0">
            <input type="hidden" name="email_professionalism[0][maxScore]" value="4">
            <input type="hidden" name="email_professionalism[0][question]" value="How would rate the overall speed of response to your request?">
          </div>
        </div>
      </div>
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">How satisfied were you with how your requests were fulfilled?</h3>
          </div>
          <div class="panel-body">
            <label for="email_professionalism[1][score]">Excellent</label>
            <input type="radio" name="email_professionalism[1][score]" class="score" value="4">
            <label for="email_professionalism[1][score]">Good</label>
            <input type="radio" name="email_professionalism[1][score]" class="score" value="3">
            <label for="email_professionalism[1][score]">Can Do Better</label>
            <input type="radio" name="email_professionalism[1][score]" class="score" value="2">
            <label for="email_professionalism[1][score]">Bad</label>
            <input type="radio" name="email_professionalism[1][score]" class="score" value="1">
            <label for="email_professionalism[1][score]">N/A</label>
            <input type="radio" name="email_professionalism[1][score]" class="score" value="0">
            <input type="hidden" name="email_professionalism[1][maxScore]" value="4">
            <input type="hidden" name="email_professionalism[1][question]" value="How satisfied were you with how your requests were fulfilled?">
          </div>
        </div>
      </div>
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Did you sence the LSM took sufficient ownership of responsibility for your request?</h3>
          </div>
          <div class="panel-body">
            <label for="email_professionalism[2][score]">Yes</label>
            <input type="radio" name="email_professionalism[2][score]" class="score" value="2">
            <label for="email_professionalism[2][score]">No</label>
            <input type="radio" name="email_professionalism[2][score]" class="score" value="1">
            <label for="email_professionalism[2][score]">N/A</label>
            <input type="radio" name="email_professionalism[2][score]" class="score" value="0">
            <input type="hidden" name="email_professionalism[2][maxScore]" value="2">
            <input type="hidden" name="email_professionalism[2][question]" value="Did you sence the LSM took sufficient ownership of responsibility for your request?">
          </div>
        </div>
      </div>
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Spelled checked and grammar checked.</h3>
          </div>
          <div class="panel-body">
            <label for="email_professionalism[3][score]">Excellent</label>
            <input type="radio" name="email_professionalism[3][score]" class="score" value="4">
            <label for="email_professionalism[3][score]">Good</label>
            <input type="radio" name="email_professionalism[3][score]" class="score" value="3">
            <label for="email_professionalism[3][score]">Can Do Better</label>
            <input type="radio" name="email_professionalism[3][score]" class="score" value="2">
            <label for="email_professionalism[3][score]">Bad</label>
            <input type="radio" name="email_professionalism[3][score]" class="score" value="1">
            <label for="email_professionalism[3][score]">N/A</label>
            <input type="radio" name="email_professionalism[3][score]" class="score" value="0">
            <input type="hidden" name="email_professionalism[3][maxScore]" value="4">
            <input type="hidden" name="email_professionalism[3][question]" value="Spelled checked and grammar checked">
          </div>
        </div>
      </div>
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">If handled by multiple LSM, how consistent was your service experience?</h3>
          </div>
          <div class="panel-body">
            <label for="email_professionalism[4][score]">Very consistent</label>
            <input type="radio" name="email_professionalism[4][score]" class="score" value="4">
            <label for="email_professionalism[4][score]">Can feel the difference</label>
            <input type="radio" name="email_professionalism[4][score]" class="score" value="3">
            <label for="email_professionalism[4][score]">I had to repeat myself</label>
            <input type="radio" name="email_professionalism[4][score]" class="score" value="2">
            <label for="email_professionalism[4][score]">Change was clueless</label>
            <input type="radio" name="email_professionalism[4][score]" class="score" value="1">
            <label for="email_professionalism[4][score]">N/A</label>
            <input type="radio" name="email_professionalism[4][score]" class="score" value="0">
            <input type="hidden" name="email_professionalism[4][maxScore]" value="4">
            <input type="hidden" name="email_professionalism[4][question]" value="If handled by multiple LSM - how consistent was your service experience?">
          </div>
        </div>
      </div>
      <input type="submit" class="btn btn-success" value="Submit Category">
      <button type="button" class="btn btn-info">Previous</button>

    </form>
  </div>
</template>
