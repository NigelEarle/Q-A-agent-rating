<template name="emailProfessionalism">
  <div id="email-professionalism" class="test-form">
    <div class="category">
      <h1>Email Experience</h1>
      <h2>Email Professionalism</h2>
      <p>Please Provide The Best Answer. Leave Blank If Not Applicable</p>
    </div>
    <form action="#" class="q-form">
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">How would rate the overall speed of response to your request?</h3>
          </div>
          <div class="panel-body">
            <label for="excellent">Excellent</label>
            <input type="radio" name="excellent" value="4">
            <label for="good">Good</label>
            <input type="radio" name="good" value="3">
            <label for="better">Can Do Better</label>
            <input type="radio" name="better" value="2">
            <label for="bad">Bad</label>
            <input type="radio" name="bad" value="1">
          </div>
        </div>
      </div>
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">How satisfied were you with how your requests were fulfilled?</h3>
          </div>
          <div class="panel-body">
            <label for="excellent">Excellent</label>
            <input type="radio" name="excellent" value="4">
            <label for="good">Good</label>
            <input type="radio" name="good" value="3">
            <label for="better">Can Do Better</label>
            <input type="radio" name="better" value="2">
            <label for="bad">Bad</label>
            <input type="radio" name="bad" value="1">
          </div>
        </div>
      </div>
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Did you sence the LSM took sufficient ownership of responsibility for your request?</h3>
          </div>
          <div class="panel-body">
            <label for="yes">Yes</label>
            <input type="radio" name="yes" value="2">
            <label for="no">No</label>
            <input type="radio" name="no" value="1">
          </div>
        </div>
      </div>
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Spelled checked and grammar checked</h3>
          </div>
          <div class="panel-body">
            <label for="excellent">Excellent</label>
            <input type="radio" name="excellent" value="4">
            <label for="good">Good</label>
            <input type="radio" name="good" value="3">
            <label for="better">Can Do Better</label>
            <input type="radio" name="better" value="2">
            <label for="bad">Bad</label>
            <input type="radio" name="bad" value="1">
          </div>
        </div>
      </div>
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">If handled by multiple LSM - how consistent was your service experience?</h3>
          </div>
          <div class="panel-body">
            <label for="consistent">Very consistent</label>
            <input type="radio" name="consistent" value="4">
            <label for="difference">Can feel the difference</label>
            <input type="radio" name="difference" value="3">
            <label for="repeat">I had to repeat myself</label>
            <input type="radio" name="repeat" value="2">
            <label for="clueless">Change was clueless</label>
            <input type="radio" name="clueless" value="1">
          </div>
        </div>
      </div>

      <div class="btn-group">
        <a href="{{pathFor 'submitTest'}}">
          <button type="submit" class="btn btn-primary">Next</button>
        </a>
        <a href="{{pathFor 'personalization'}}">
          <button type="button" class="btn btn-default">Previous</button>
        </a>
      </div>
    </form>
  </div>
</template>
