<template name="callExperienceComplete">
  <div class="complete" id="callExperience">
    <div class="experience-test">
      <div class="post-form">
        <h1>Congratulations!</h1>
        <h2>You've Completed the Call Experience Category And Completed The Phone Test!</h2>
        <h3>Feel Free To Go Back And Review Your Answers To Make Sure They Are All Correct</h3>

      </div>


      <div class="sub-cat">
        <h2>Call Professionalism</h2>
          {{call_professionalism}}
      </div>


      <div class="sub-cat">
        <div class="col-md-4">
          <h2>Greeting</h2>
        </div>
        <div class="col-md-4">
          <div class="middle">
            <h2>Call Management</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="last">
            <h2>End Call</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="first">
            <div class="score-percent">
              {{greeting}}
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="middle">
            <div class="score-percent">
              {{call_management}}
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="last">
            <div class="score-percent">
              {{end_call}}
            </div>
          </div>
        </div>
      </div>

      <div class="cat">
        <div class="cat-title">
          <h2>Phone Inbound</h2>
        </div>
        <div class="cat-score">
          {{phone_inbound}}
        </div>
      </div>


      <div class="test-score">
        <h1>Test Score Percentage</h1>
        <div class="test-score-percent">
          {{test_results}}
        </div>
      </div>

      <button type="button" class="btn btn-warning">Logout</button>

    </div>
  </div>

</template>
