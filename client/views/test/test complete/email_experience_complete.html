<template name="emailExperienceComplete">
  <div class="complete" id="callExperience">
    <div class="experience-test">
      <div class="post-form">
        <h1>Congratulations!</h1>
        <h2>You've Completed the Email Experience Category And Completed The Email Test!</h2>
        <h3>Feel Free To Go Back And Review Your Answers To Make Sure They Are All Correct</h3>
      </div>


      <div class="sub-cat">
        <h2>Email Professionalism</h2>
        {{email_experience}}
      </div>


      <div class="sub-cat">
        <div class="col-md-3">
          <h2>Time Management</h2>
        </div>
        <div class="col-md-3">
          <div class="middle">
            <h2>Clarification</h2>
          </div>
        </div>
        <div class="col-md-3">
          <div class="last">
            <h2>Q Benefits</h2>
          </div>
        </div>
        <div class="col-md-3">
          <div class="last">
            <h2>Personalization</h2>
          </div>
        </div>


        <div class="col-md-3">
          <div class="first">
            <div class="score-percent">
              {{time_management}}
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="middle">
            <div class="score-percent">
              {{clarification}}
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="last">
            <div class="score-percent">
              {{q_benefits}}
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="last">
            <div class="score-percent">
              {{personalization}}
            </div>
          </div>
        </div>
      </div>

      <div class="cat">
        <div class="cat-title">
          <h2>Email Response</h2>
        </div>
        <div class="cat-score">
          {{email_response}}
        </div>
      </div>


      <div class="test-score">
        <h1>Test Score Percentage</h1>
        <div class="test-score-percent">
          {{test_results}}
        </div>
      </div>

      <button type="button" id="logout" class="btn btn-warning">Logout</button>

    </div>
  </div>

</template>
