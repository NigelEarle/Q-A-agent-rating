<template name="callManagement">
  <div id="call-management-form" class="test-form">
    <div class="category">
      <h1>Phone Inbound</h1>
      <h2>Call Management</h2>
      <p>Please Answer Questions If Category Applies. All Questions Left Blank Or Marked N/A Will Not Be Calculated.</p>

    </div>
    <form action="#" class="q-form" name="callManagement">
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">LSM address the member in an appropriate manner?</h3>
          </div>
          <div class="panel-body">
            <label for="call_management[0][score]">Yes</label>
            <input name="call_management[0][score]" type="radio" class="score" value="2">
            <label for="call_management[0][score]">No</label>
            <input name="call_management[0][score]" type="radio" class="score" value="1">
            <label for="call_management[0][score]">N/A</label>
            <input type="radio" name="call_management[0][score]" class="score" value="0">
            <input type="hidden" name="call_management[0][maxScore]" value="2">
            <input type="hidden" name="call_management[0][question]" value="LSM address the member in an appropriate manner">
          </div>
        </div>
      </div>
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Ask member to be placed on hold in an appropriate manner?</h3>
          </div>
          <div class="panel-body">

            <label for="call_management[1][score]">Yes</label>
            <input name="call_management[1][score]" class="score" type="radio" value="2">
            <label for="call_management[1][score]">No</label>
            <input name="call_management[1][score]" class="score" type="radio" value="1">
            <label for="call_management[1][score]">N/A</label>
            <input type="radio" name="call_management[1][score]" class="score" value="0">
            <input type="hidden" name="call_management[1][maxScore]" value="2">
            <input type="hidden" name="call_management[1][question]" value="Ask member to be placed on hold in an appropriate manner">
          </div>
        </div>
      </div>
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Usage of NATO?</h3>
          </div>
          <div class="panel-body">
            <label for="call_management[2][score]">Yes The Whole Time</label>
            <input name="call_management[2][score]" type="radio" class="score" value="3">
            <label for="call_management[2][score]">Just Some</label>
            <input name="call_management[2][score]" type="radio" class="score" value="2">
            <label for="call_management[2][score]">No</label>
            <input name="call_management[2][score]" type="radio" class="score" value="1">
            <label for="call_management[2][score]">N/A</label>
            <input type="radio" name="call_management[2][score]" class="score" value="0">
            <input type="hidden" name="call_management[2][maxScore]" value="3">
            <input type="hidden" name="call_management[2][question]" value="Usage of NATO">
          </div>
        </div>
      </div>
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Used effective questioning for clarification?</h3>
          </div>
          <div class="panel-body">
            <label for="call_management[3][score]">Used Effectively</label>
            <input name="call_management[3][score]" type="radio" class="score" value="4">
            <label for="call_management[3][score]">Can Ask More</label>
            <input name="call_management[3][score]" type="radio" class="score" value="3">
            <label for="call_management[3][score]">Needs Improvement</label>
            <input name="call_management[3][score]" type="radio" class="score" value="2">
            <label for="call_management[3][score]">None</label>
            <input name="call_management[3][score]" type="radio" class="score" value="1">
            <label for="call_management[3][score]">N/A</label>
            <input name="call_management[3][score]" type="radio" class="score" value="0">
            <input name="call_management[3][maxScore]" type="hidden" value="4">
            <input type="hidden" name="call_management[3][question]" value="Used effective questioning for clarification">

          </div>
        </div>
      </div>
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Going the extra mile to upsell appropritely.</h3>
          </div>
          <div class="panel-body">
            <label for="call_management[4][score]">Provided Suitable Upsell</label>
            <input type="radio" name="call_management[4][score]" class="score" value="4">
            <label for="call_management[4][score]">Provided Some</label>
            <input type="radio" name="call_management[4][score]" class="score" value="3">
            <label for="call_management[4][score]">Provided Non-suitable</label>
            <input type="radio" name="call_management[4][score]" class="score" value="2">
            <label for="call_management[4][score]">Did Not Upsell</label>
            <input type="radio" name="call_management[4][score]" class="score" value="1">
            <label for="call_management[4][score]">N/A</label>
            <input type="radio" name="call_management[4][score]" class="score" value="0">
            <input type="hidden" name="call_management[4][maxScore]" value="4">
            <input type="hidden" name="call_management[4][question]" value="Going the extra mile to upsell appropritely">
          </div>
        </div>
      </div>
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Provided appropriate options and knowledgable information.</h3>
          </div>
          <div class="panel-body">
            <label for="call_management[5][score]">Excellent</label>
            <input type="radio" name="call_management[5][score]" class="score" value="4">
            <label for="call_management[5][score]">Good</label>
            <input type="radio" name="call_management[5][score]" class="score" value="3">
            <label for="call_management[5][score]">Can Do Better</label>
            <input type="radio" name="call_management[5][score]" class="score" value="2">
            <label for="call_management[5][score]">Bad</label>
            <input type="radio" name="call_management[5][score]" class="score" value="1">
            <label for="call_management[5][score]">N/A</label>
            <input type="radio" name="call_management[5][score]" class="score" value="0">
            <input type="hidden" name="call_management[5][maxScore]" value="4">
            <input type="hidden" name="call_management[5][question]" value="Provided appropriate options and knowledgable information">
          </div>
        </div>
      </div>
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Asked member to be placed on hold in a polite manner.</h3>
          </div>
          <div class="panel-body">
            <label for="call_management[6][score]">Yes</label>
            <input type="radio" name="call_management[6][score]" class="score" value="2">
            <label for="call_management[6][score]">No</label>
            <input type="radio" name="call_management[6][score]" class="score" value="1">
            <label for="call_management[6][score]">N/A</label>
            <input type="radio" name="call_management[6][score]" class="score" value="0">
            <input type="hidden" name="call_management[6][maxScore]" value="2">
            <input type="hidden" name="call_management[6][question]" value="Asked member to be placed on hold in a polite manner">
          </div>
        </div>
      </div>
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Was the hold time more than 2 minutes.</h3>
          </div>
          <div class="panel-body">
            <label for="call_management[7][score]">Yes</label>
            <input type="radio" name="call_management[7][score]" class="score" value="2">
            <label for="call_management[7][score]">No</label>
            <input type="radio" name="call_management[7][score]" class="score" value="1">
            <label for="call_management[7][score]">N/A</label>
            <input type="radio" name="call_management[7][score]" class="score" value="0">
            <input type="hidden" name="call_management[7][maxScore]" value="2">
            <input type="hidden" name="call_management[7][question]" value="Was the hold time more than 2 minutes?">
          </div>
        </div>
      </div>
      <input type="submit" class="btn btn-primary" value="Next">
      <button type="button" class="btn btn-info">Previous</button>
    </form>
  </div>
</template>
