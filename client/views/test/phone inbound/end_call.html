<template name="endCall">
  <div id="end-call" class="test-form">
    <div class="category">
      <h1>Phone Inbound</h1>
      <h2>End Call</h2>
      <p>Please Answer Yes Or No. Leave Blank If Not Applicable</p>
    </div>
    <form action="#" class="q-form" name="endCall">
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Offered further assistance</h3>
          </div>
          <div class="panel-body">
            <label for="end_call[0][score]">Yes</label>
            <input type="radio" name="end_call[0][score]" class="score" value="2">
            <label for="end_call[0][score]">No</label>
            <input type="radio" name="end_call[0][score]" class="score" value="1">
            <label for="end_call[0][score]">N/A</label>
            <input type="radio" name="end_call[0][score]" class="score" value="0">
            <input type="hidden" name="end_call[0][maxScore]" value="2">
            <input type="hidden" name="end_call[0][question]" value="Offered further assistance">
          </div>
        </div>
      </div>
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Offered contact method</h3>
          </div>
          <div class="panel-body">
            <label for="end_call[1][score]">Yes</label>
            <input type="radio" name="end_call[1][score]" class="score" value="2">
            <label for="end_call[1][score]">No</label>
            <input type="radio" name="end_call[1][score]" class="score" value="1">
            <label for="end_call[1][score]">N/A</label>
            <input type="radio" name="end_call[1][score]" class="score" value="0">
            <input type="hidden" name="end_call[1][maxScore]" value="2">
            <input type="hidden" name="end_call[1][question]" value="Offered contact method">
          </div>
        </div>
      </div>
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Summarization was provided for clarification/plan of action</h3>
          </div>
          <div class="panel-body">
            <label for="end_call[2][score]">Yes</label>
            <input type="radio" name="end_call[2][score]" class="score" value="2">
            <label for="end_call[2][score]">No</label>
            <input type="radio" name="end_call[2][score]" class="score" value="1">
            <label for="end_call[2][score]">N/A</label>
            <input type="radio" name="end_call[2][score]" class="score" value="0">
            <input type="hidden" name="end_call[2][maxScore]" value="2">
            <input type="hidden" name="end_call[2][question]" value="Summarization was provided for clarification/plan of action">
          </div>
        </div>
      </div>
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Provided an estimated time frame for response</h3>
          </div>
          <div class="panel-body">
            <label for="end_call[3][score]">Yes</label>
            <input type="radio" name="end_call[3][score]" class="score" value="2">
            <label for="end_call[3][score]">No</label>
            <input type="radio" name="end_call[3][score]" class="score" value="1">
            <label for="end_call[3][score]">N/A</label>
            <input type="radio" name="end_call[3][score]" class="score" value="0">
            <input type="hidden" name="end_call[3][maxScore]" value="2">
            <input type="hidden" name="end_call[3][question]" value="Provided an estimated time frame for response">
          </div>
        </div>
      </div>
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">End the call with proper closing</h3>
          </div>
          <div class="panel-body">
            <label for="end_call[4][score]">Yes</label>
            <input type="radio" name="end_call[4][score]" class="score" value="2">
            <label for="end_call[4][score]">No</label>
            <input type="radio" name="end_call[4][score]" class="score" value="1">
            <label for="end_call[4][score]">N/A</label>
            <input type="radio" name="end_call[4][score]" class="score" value="0">
            <input type="hidden" name="end_call[4][maxScore]" value="2">
            <input type="hidden" name="end_call[4][question]" value="End the call with proper closing">
          </div>
        </div>
      </div>
      <input type="submit" class="btn btn-success" value="Submit Category">
      <button type="button" class="btn btn-default">Previous</button>
    </form>
  </div>
</template>
