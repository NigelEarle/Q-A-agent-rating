<template name="greeting">
  <div class="greeting-form">
    <h1>Greeting</h1>
    <h3>Please Leave Blank If Not Applicable</h3>
    <form action="#" class="test-form">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Was call answered with in less than 20 seconds</h3>
        </div>
        <div class="panel-body">
          <input type="radio">Yes
          <input type="radio">No

        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Proper Greeting Used</h3>
        </div>
        <div class="panel-body">
          <input type="radio">Yes
          <input type="radio">No
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Provided Name to member</h3>
        </div>
        <div class="panel-body">
          <input type="radio">Yes
          <input type="radio">No
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Verified The Member</h3>
        </div>
        <div class="panel-body">
          <input type="radio">Yes
          <input type="radio">No
        </div>
      </div>
      <div class="btn-group">
        <a href="{{pathFor 'callManagement'}}">
          <button type="button" class="btn btn-default">Next</button>
        </a>
      </div>
    </form>
  </div>
</template>
