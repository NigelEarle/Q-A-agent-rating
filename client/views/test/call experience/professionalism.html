<template name="callProfessionalism">
  <div id="call-professionalism" class="test-form">
    <div class="category">
      <h1>Call Experience</h1>
      <h2>Call Professionalism</h2>
      <p>Please Provide Best Answer. Leave Blank If Not Applicable</p>
    </div>
    <form action="#" class="q-form">
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Shows respect, politeness, and is differential between the cardholder by using phrases such as, "Please", Thank You", "May I",... Etc.</h3>
          </div>
          <div class="panel-body">
            <label for="respect">Used Effectively</label>
            <input type="radio" name="respect" value="3">
            <label for="respect">Can Use More</label>
            <input type="radio" name="respect" value="2">
            <label for="respect">Needs Improvement</label>
            <input type="radio" name="respect" value="1">
          </div>
        </div>
      </div>
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Did the LSM refer member by name through the call?</h3>
          </div>
          <div class="panel-body">
            <label for="lsmName">Used Effectively</label>
            <input type="radio" name="lsmName" value="3">
            <label for="lsmName">Can Use More</label>
            <input type="radio" name="lsmName" value="2">
            <label for="lsmName">Needs Improvement</label>
            <input type="radio" name="lsmName" value="1">
          </div>
        </div>
      </div>
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Takes initiative, -is assertive and accurate, reliable and conscienctious, takes the customer into mind before acting</h3>
          </div>
          <div class="panel-body">
            <label for="initiative">Excellent</label>
            <input type="radio" name="initiative" value="4">
            <label for="initiative">Good</label>
            <input type="radio" name="initiative" value="3">
            <label for="initiative">Can Do Better</label>
            <input type="radio" name="initiative" value="2">
            <label for="initiative">Bad</label>
            <input type="radio" name="initiative" value="1">
          </div>
        </div>
      </div>
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Maintains appropriate volume and tone</h3>
          </div>
          <div class="panel-body">
            <label for="volume">Excellent</label>
            <input type="radio" name="volume" value="4">
            <label for="volume">Good</label>
            <input type="radio" name="volume" value="3">
            <label for="volume">Can Do Better</label>
            <input type="radio" name="volume" value="2">
            <label for="volume">Bad</label>
            <input type="radio" name="volume" value="1">
          </div>
        </div>
      </div>
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Develops a trusting relationship</h3>
          </div>
          <div class="panel-body">
            <label for="trust">Excellent</label>
            <input type="radio" name="trust" value="4">
            <label for="trust">Good</label>
            <input type="radio" name="trust" value="3">
            <label for="trust">Can Do Better</label>
            <input type="radio" name="trust" value="2">
            <label for="trust">Bad</label>
            <input type="radio" name="trust" value="1">
          </div>
        </div>
      </div>
      <div class="questions">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Overall tone / handling of your telephone exchange</h3>
          </div>
          <div class="panel-body">
            <label for="tone">Excellent</label>
            <input type="radio" name="tone" value="4">
            <label for="tone">Good</label>
            <input type="radio" name="tone" value="3">
            <label for="tone">Can Do Better</label>
            <input type="radio" name="tone" value="2">
            <label for="tone">Bad</label>
            <input type="radio" name="tone" value="1">
          </div>
        </div>
      </div>
      <div class="btn-group">
        <a href="{{pathFor 'timeManagement'}}">
          <button type="button" class="btn btn-primary">Next</button>
        </a>
        <a href="{{pathFor 'endCall'}}">
          <button type="button" class="btn btn-default">Previous</button>
        </a>
      </div>
    </form>
  </div>

</template>
